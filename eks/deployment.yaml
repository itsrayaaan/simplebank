apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 103621702157.dkr.ecr.ap-south-1.amazonaws.com/simplebank:ac8fd8175abf77131eb1840745c37aea24d57cc1
        ports:
        - containerPort: 8080