apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 103621702157.dkr.ecr.ap-south-1.amazonaws.com/simplebank:77304fa6a5d8c8472a7c3f5402ba70dd441c501b
        ports:
        - containerPort: 8080